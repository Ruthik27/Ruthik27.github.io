    <script>
      let currentPage = 1;
      const itemsPerPage = 10;

      // Function to fetch new content based on the current page
      function fetchContent(page) {
        // Make an AJAX request or fetch API call to retrieve the content for the given page
        // Example: Use an API endpoint to fetch content from a server
        return fetch(`/api/content?page=${page}&limit=${itemsPerPage}`)
          .then((response) => response.json())
          .then((data) => {
            // Assuming the API response contains an array of items
            const items = data.items;
            // Display the items in the scrollContainer element
            const scrollContainer = document.getElementById("education");
            items.forEach((item) => {
              const newItem = document.createElement("div");
              newItem.textContent = item;
              scrollContainer.appendChild(newItem);
            });
          })
          .catch((error) => {
            console.error("Error fetching content:", error);
          });
      }

      // Function to check if the user has reached the bottom of the scroll container
      function isScrollAtBottom() {
        const scrollContainer = document.getElementById("education");
        const scrollTop = scrollContainer.scrollTop;
        const scrollHeight = scrollContainer.scrollHeight;
        const containerHeight = scrollContainer.clientHeight;
        return scrollTop + containerHeight >= scrollHeight;
      }

      // Function to handle scroll events and trigger fetching of new content
      function handleScroll() {
        if (isScrollAtBottom()) {
          currentPage++;
          fetchContent(currentPage);
        }
      }

      // Add a scroll event listener to the scrollContainer element
      const scrollContainer = document.getElementById("education");
      scrollContainer.addEventListener("scroll", handleScroll);

      // Initial fetch of content
      fetchContent(currentPage);
    </script>
