    <style>
      /* CSS for the welcome screen */
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
        background-color: #1b262c;
        color: #ededed;
        background-image: url("../images/bg01.jpg"); /* Set the background image directly on the body element */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .welcome-section {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        background-image: url("../images/bg01.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        opacity: 1;
        transition: opacity 0.5s ease;
        color: #fff;
      }

      .text-container {
        margin-bottom: 20px;
      }

      .bottom-icons {
        filter: brightness(0) invert(1);
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 1;
      }

      .bottom-icons img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 0 20px; /* Add margins around the icons */
      }

      .welcome-section.fade-out {
        opacity: 0;
      }

      .welcome-section h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .welcome-section p {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .welcome-section blockquote {
        font-size: 1.2rem;
        font-style: italic;
        margin-bottom: 1rem;
      }

      .bottom-icons {
        padding-top: 10px;
      }

      /* CSS for the hiding welcome content */
      section {
        height: 100vh;
        display: flex;
        align-items: center;
      }

      #welcome {
        background-color: #f0f0f0;
        position: relative;
      }

      #welcome .content {
        position: absolute;
        bottom: 100px; /* Adjust the value to move the content up or down */
      }

      #welcome .content {
        position: absolute;
        bottom: 100px; /* Adjust the value to move the content up or down */
      }
      .top-nav {
        /* initial styles for the navigation bar */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 1rem;
      }

      .top-nav .social-icons {
        height: 40px;
        margin-right: 10px;
      }

      .top-nav .social-icons img {
        filter: brightness(0) invert(1);
        margin-right: 30px; /* Add spacing between the icons */
      }

      .top-nav .social-icons .rightmost-icon {
        margin-right: 40px;
      }

      .top-nav .social-icons img[src$="discord.svg"],
      .top-nav .social-icons img[src$="github.svg"],
      .top-nav .social-icons img[src$="gmail.svg"],
      .top-nav .social-icons img[src$="googlecloud.svg"],
      .top-nav .social-icons img[src$="instagram.svg"],
      .top-nav .social-icons img[src$="linkedin.svg"],
      .top-nav .social-icons img[src$="kaggle.svg"],
      .top-nav .social-icons img[src$="medium.svg"] {
        height: 40px; /* Adjust the height of LinkedIn and Kaggle icons */
      }

      /* Style the footer */
      footer {
        padding: 1em;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
        height: 2px; /* Set the height of the footer to 10 pixels */
      }

      footer p {
        margin: 0;
        font-size: 12px; /* Adjust the font size of the text within the footer */
      }

      body {
        padding: 10px;
      }
    </style>
